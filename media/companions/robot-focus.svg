<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: focusMode 1.5s ease-in-out infinite; }
    .antenna { transform-origin: 32px 4px; animation: antennaActive 0.5s linear infinite; }
    .eye-scan { animation: scanLine 1.5s ease-in-out infinite; }
    .glow { animation: glowPulse 1.5s ease-in-out infinite; }
    .led1 { animation: ledSeq 0.6s ease-in-out infinite; }
    .led2 { animation: ledSeq 0.6s ease-in-out infinite 0.2s; }
    .led3 { animation: ledSeq 0.6s ease-in-out infinite 0.4s; }
    
    @keyframes focusMode {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }
    @keyframes antennaActive {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    @keyframes scanLine {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(4px); }
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    @keyframes ledSeq {
      0%, 100% { fill: #3a3a4a; }
      50% { fill: #ffa500; }
    }
  </style>
  
  <!-- Focus glow -->
  <rect class="glow" x="8" y="8" width="48" height="52" rx="4" fill="#ffa500" opacity="0.3"/>
  
  <g class="body">
    <!-- Antenna - active -->
    <rect x="30" y="6" width="4" height="6" fill="#5a5a6e"/>
    <g class="antenna">
      <rect x="28" y="2" width="8" height="4" rx="2" fill="#ffa500"/>
      <rect x="30" y="0" width="4" height="2" fill="#ffcc00"/>
    </g>
    
    <!-- Head -->
    <rect x="14" y="12" width="36" height="20" fill="#6b6b7d"/>
    <rect x="16" y="14" width="32" height="16" fill="#7d7d8f"/>
    
    <!-- Eye screens -->
    <rect x="18" y="16" width="10" height="8" fill="#1a1a2e"/>
    <rect x="36" y="16" width="10" height="8" fill="#1a1a2e"/>
    
    <!-- Scanning eyes -->
    <g class="eye-scan">
      <rect x="20" y="18" width="6" height="2" fill="#ffa500"/>
      <rect x="20" y="20" width="6" height="2" fill="#ffa500" opacity="0.5"/>
      <rect x="38" y="18" width="6" height="2" fill="#ffa500"/>
      <rect x="38" y="20" width="6" height="2" fill="#ffa500" opacity="0.5"/>
    </g>
    
    <!-- Mouth - processing line -->
    <rect x="24" y="26" width="16" height="4" fill="#4a4a5a"/>
    <rect x="26" y="27" width="12" height="2" fill="#ffa500"/>
    
    <!-- Neck -->
    <rect x="28" y="32" width="8" height="4" fill="#5a5a6e"/>
    
    <!-- Body -->
    <rect x="16" y="36" width="32" height="18" fill="#6b6b7d"/>
    <rect x="18" y="38" width="28" height="14" fill="#7d7d8f"/>
    
    <!-- Chest panel - all LEDs active -->
    <rect x="24" y="40" width="16" height="10" fill="#4a4a5a"/>
    <rect class="led1" x="26" y="44" width="4" height="4"/>
    <rect class="led2" x="30" y="44" width="4" height="4"/>
    <rect class="led3" x="34" y="44" width="4" height="4"/>
    
    <!-- Arms - slightly raised -->
    <rect x="4" y="36" width="12" height="6" fill="#6b6b7d"/>
    <rect x="6" y="42" width="8" height="4" fill="#5a5a6e"/>
    <rect x="48" y="36" width="12" height="6" fill="#6b6b7d"/>
    <rect x="50" y="42" width="8" height="4" fill="#5a5a6e"/>
    
    <!-- Wheels -->
    <rect x="18" y="54" width="12" height="6" fill="#4a4a5a"/>
    <rect x="34" y="54" width="12" height="6" fill="#4a4a5a"/>
  </g>
</svg>
