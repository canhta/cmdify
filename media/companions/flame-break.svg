<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .flame { animation: gentleSway 3s ease-in-out infinite; }
    .outer { transform-origin: 32px 56px; animation: gentleFlicker 2s ease-in-out infinite; }
    .inner { animation: dimPulse 3s ease-in-out infinite; }
    .glow { animation: cozyGlow 2.5s ease-in-out infinite; }
    .ember1 { animation: ember 3s ease-in-out infinite; }
    .ember2 { animation: ember 3s ease-in-out infinite 0.7s; }
    .ember3 { animation: ember 3s ease-in-out infinite 1.4s; }
    
    @keyframes gentleSway {
      0%, 100% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
    }
    @keyframes gentleFlicker {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.98); }
    }
    @keyframes dimPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.9; }
    }
    @keyframes cozyGlow {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.2; }
    }
    @keyframes ember {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }
  </style>
  
  <!-- Cozy glow -->
  <rect class="glow" x="10" y="20" width="44" height="40" rx="4" fill="#4ecdc4" opacity="0.15"/>
  
  <g class="flame" style="transform-origin: 32px 50px">
    <!-- Outer flame - smaller, ember-like -->
    <g class="outer">
      <!-- Base coals -->
      <rect x="18" y="52" width="28" height="8" fill="#8B0000"/>
      <rect x="14" y="50" width="36" height="4" fill="#A52A2A"/>
      
      <!-- Main body - smaller -->
      <rect x="22" y="40" width="20" height="14" fill="#CD5C5C"/>
      <rect x="18" y="44" width="6" height="8" fill="#B22222"/>
      <rect x="40" y="44" width="6" height="8" fill="#B22222"/>
      
      <!-- Upper flame - gentle -->
      <rect x="24" y="32" width="16" height="10" fill="#E25822"/>
      <rect x="20" y="36" width="6" height="6" fill="#CD5C5C"/>
      <rect x="38" y="36" width="6" height="6" fill="#CD5C5C"/>
      
      <!-- Top - small -->
      <rect x="26" y="26" width="12" height="8" fill="#FF6347"/>
      <rect x="28" y="22" width="8" height="6" fill="#FF7F50"/>
      <rect x="30" y="18" width="4" height="6" fill="#FFA07A"/>
    </g>
    
    <!-- Inner core - warm glow -->
    <g class="inner">
      <rect x="28" y="36" width="8" height="12" fill="#FF8C69"/>
      <rect x="30" y="30" width="4" height="8" fill="#FFDAB9"/>
    </g>
    
    <!-- Face - sleepy -->
    <!-- Closed eyes -->
    <rect x="24" y="42" width="6" height="2" fill="#8B0000"/>
    <rect x="34" y="42" width="6" height="2" fill="#8B0000"/>
    
    <!-- Peaceful smile -->
    <rect x="28" y="48" width="2" height="2" fill="#8B0000"/>
    <rect x="34" y="48" width="2" height="2" fill="#8B0000"/>
    <rect x="30" y="50" width="4" height="2" fill="#8B0000"/>
    
    <!-- Glowing embers around base -->
    <g class="ember1">
      <rect x="10" y="54" width="4" height="4" fill="#FF4500"/>
      <rect x="12" y="56" width="2" height="2" fill="#FF6347"/>
    </g>
    <g class="ember2">
      <rect x="50" y="52" width="4" height="4" fill="#FF4500"/>
      <rect x="52" y="54" width="2" height="2" fill="#FF6347"/>
    </g>
    <g class="ember3">
      <rect x="30" y="58" width="4" height="4" fill="#FF4500"/>
      <rect x="32" y="60" width="2" height="2" fill="#FF6347"/>
    </g>
  </g>
</svg>
