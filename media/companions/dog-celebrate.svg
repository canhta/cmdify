<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: bounce 0.4s ease-out infinite; }
    .tail { transform-origin: 52px 38px; animation: wagFast 0.15s ease-in-out infinite; }
    .ear-l { transform-origin: 12px 16px; animation: earBounce 0.4s ease-out infinite; }
    .ear-r { transform-origin: 52px 16px; animation: earBounce 0.4s ease-out infinite 0.1s; }
    .sparkle1 { animation: sparkle 0.8s ease-out infinite; }
    .sparkle2 { animation: sparkle 0.8s ease-out infinite 0.2s; }
    .sparkle3 { animation: sparkle 0.8s ease-out infinite 0.4s; }
    .sparkle4 { animation: sparkle 0.8s ease-out infinite 0.6s; }
    .tongue { animation: pant 0.3s ease-in-out infinite; }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes wagFast {
      0%, 100% { transform: rotate(-30deg); }
      50% { transform: rotate(30deg); }
    }
    @keyframes earBounce {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    @keyframes pant {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.2); }
    }
  </style>
  
  <!-- Sparkles -->
  <g class="sparkle1">
    <rect x="4" y="8" width="2" height="6" fill="#ffd700"/>
    <rect x="2" y="10" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle2">
    <rect x="56" y="4" width="2" height="6" fill="#ffd700"/>
    <rect x="54" y="6" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle3">
    <rect x="2" y="34" width="2" height="4" fill="#ffd700"/>
    <rect x="0" y="36" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle4">
    <rect x="58" y="28" width="2" height="4" fill="#ffd700"/>
    <rect x="56" y="30" width="6" height="2" fill="#ffd700"/>
  </g>
  
  <g class="body">
    <!-- Ears - bouncing excited -->
    <g class="ear-l">
      <rect x="6" y="14" width="6" height="14" fill="#8B4513"/>
      <rect x="8" y="12" width="4" height="4" fill="#8B4513"/>
    </g>
    <g class="ear-r">
      <rect x="52" y="14" width="6" height="14" fill="#8B4513"/>
      <rect x="52" y="12" width="4" height="4" fill="#8B4513"/>
    </g>
    
    <!-- Head -->
    <rect x="14" y="10" width="36" height="20" fill="#D2691E"/>
    <rect x="12" y="14" width="4" height="12" fill="#D2691E"/>
    <rect x="48" y="14" width="4" height="12" fill="#D2691E"/>
    
    <!-- Muzzle -->
    <rect x="20" y="20" width="24" height="10" fill="#FAEBD7"/>
    <rect x="24" y="18" width="16" height="4" fill="#FAEBD7"/>
    
    <!-- Happy eyes ^_^ -->
    <rect x="16" y="14" width="8" height="2" fill="#3d2314"/>
    <rect x="14" y="16" width="2" height="2" fill="#3d2314"/>
    <rect x="24" y="16" width="2" height="2" fill="#3d2314"/>
    
    <rect x="40" y="14" width="8" height="2" fill="#3d2314"/>
    <rect x="38" y="16" width="2" height="2" fill="#3d2314"/>
    <rect x="48" y="16" width="2" height="2" fill="#3d2314"/>
    
    <!-- Blush -->
    <rect x="10" y="20" width="4" height="2" fill="#ffb4b4"/>
    <rect x="50" y="20" width="4" height="2" fill="#ffb4b4"/>
    
    <!-- Nose -->
    <rect x="28" y="22" width="8" height="4" fill="#2d2d2d"/>
    
    <!-- Big happy open mouth -->
    <rect x="26" y="26" width="12" height="2" fill="#D2691E"/>
    
    <!-- Happy tongue hanging out -->
    <g class="tongue">
      <rect x="28" y="28" width="8" height="6" fill="#ff6b6b"/>
      <rect x="30" y="28" width="4" height="1" fill="#e85555"/>
    </g>
    
    <!-- Body -->
    <rect x="20" y="30" width="24" height="16" fill="#D2691E"/>
    <rect x="16" y="34" width="4" height="8" fill="#D2691E"/>
    <rect x="44" y="34" width="4" height="8" fill="#D2691E"/>
    
    <!-- Raised front paws -->
    <rect x="8" y="26" width="8" height="10" fill="#FAEBD7"/>
    <rect x="48" y="26" width="8" height="10" fill="#FAEBD7"/>
    
    <!-- Back feet -->
    <rect x="22" y="46" width="6" height="4" fill="#FAEBD7"/>
    <rect x="36" y="46" width="6" height="4" fill="#FAEBD7"/>
  </g>
  
  <!-- Tail wagging super fast -->
  <g class="tail">
    <rect x="48" y="36" width="4" height="4" fill="#D2691E"/>
    <rect x="52" y="30" width="4" height="6" fill="#D2691E"/>
    <rect x="54" y="22" width="4" height="8" fill="#D2691E"/>
  </g>
</svg>
