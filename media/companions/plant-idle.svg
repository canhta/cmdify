<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .plant { animation: breathe 4s ease-in-out infinite; }
    .leaf1 { transform-origin: 32px 30px; animation: leafSway 3.5s ease-in-out infinite; }
    .leaf2 { transform-origin: 32px 30px; animation: leafSway 3.5s ease-in-out infinite 0.5s; }
    .leaf3 { transform-origin: 32px 30px; animation: leafSway 3.5s ease-in-out infinite 1s; }
    .sparkle { animation: sparkle 4s ease-in-out infinite; }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    @keyframes leafSway {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
  
  <g class="plant">
    <!-- Pot -->
    <rect x="20" y="48" width="24" height="14" fill="#D2691E"/>
    <rect x="18" y="46" width="28" height="4" fill="#CD853F"/>
    <rect x="22" y="50" width="20" height="2" fill="#A0522D"/>
    
    <!-- Soil -->
    <rect x="22" y="44" width="20" height="4" fill="#5D4037"/>
    <rect x="24" y="44" width="4" height="2" fill="#6D4C41"/>
    <rect x="34" y="44" width="4" height="2" fill="#6D4C41"/>
    
    <!-- Stem -->
    <rect x="30" y="24" width="4" height="22" fill="#4CAF50"/>
    <rect x="32" y="26" width="2" height="18" fill="#66BB6A"/>
    
    <!-- Leaves -->
    <g class="leaf1">
      <rect x="18" y="20" width="12" height="4" fill="#4CAF50"/>
      <rect x="16" y="22" width="4" height="4" fill="#4CAF50"/>
      <rect x="14" y="24" width="4" height="4" fill="#4CAF50"/>
      <rect x="20" y="22" width="8" height="2" fill="#66BB6A"/>
    </g>
    
    <g class="leaf2">
      <rect x="34" y="18" width="12" height="4" fill="#4CAF50"/>
      <rect x="44" y="20" width="4" height="4" fill="#4CAF50"/>
      <rect x="46" y="22" width="4" height="4" fill="#4CAF50"/>
      <rect x="36" y="20" width="8" height="2" fill="#66BB6A"/>
    </g>
    
    <g class="leaf3">
      <rect x="20" y="30" width="10" height="4" fill="#4CAF50"/>
      <rect x="18" y="32" width="4" height="4" fill="#4CAF50"/>
      <rect x="22" y="32" width="6" height="2" fill="#66BB6A"/>
    </g>
    
    <!-- Top leaf/sprout -->
    <rect x="28" y="14" width="8" height="4" fill="#4CAF50"/>
    <rect x="26" y="10" width="4" height="6" fill="#4CAF50"/>
    <rect x="34" y="10" width="4" height="6" fill="#4CAF50"/>
    <rect x="28" y="8" width="8" height="4" fill="#66BB6A"/>
    
    <!-- Face on pot -->
    <!-- Eyes -->
    <rect x="26" y="52" width="4" height="4" fill="#2d2d2d"/>
    <rect x="34" y="52" width="4" height="4" fill="#2d2d2d"/>
    <rect x="28" y="52" width="2" height="2" fill="#ffffff"/>
    <rect x="36" y="52" width="2" height="2" fill="#ffffff"/>
    
    <!-- Happy smile -->
    <rect x="28" y="58" width="2" height="2" fill="#2d2d2d"/>
    <rect x="34" y="58" width="2" height="2" fill="#2d2d2d"/>
    <rect x="30" y="60" width="4" height="2" fill="#2d2d2d"/>
    
    <!-- Blush -->
    <rect x="22" y="56" width="4" height="2" fill="#ffb4b4"/>
    <rect x="38" y="56" width="4" height="2" fill="#ffb4b4"/>
  </g>
  
  <!-- Sparkle -->
  <g class="sparkle">
    <rect x="10" y="14" width="2" height="4" fill="#fff9c4"/>
    <rect x="8" y="16" width="6" height="2" fill="#fff9c4"/>
  </g>
</svg>
