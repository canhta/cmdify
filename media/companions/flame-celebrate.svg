<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .flame { animation: dance 0.4s ease-out infinite; }
    .outer { transform-origin: 32px 58px; animation: wildFlicker 0.3s ease-in-out infinite; }
    .inner { animation: coreFlash 0.4s ease-in-out infinite; }
    .sparkle1 { animation: sparkle 0.6s ease-out infinite; }
    .sparkle2 { animation: sparkle 0.6s ease-out infinite 0.15s; }
    .sparkle3 { animation: sparkle 0.6s ease-out infinite 0.3s; }
    .sparkle4 { animation: sparkle 0.6s ease-out infinite 0.45s; }
    .spark1 { animation: spark 0.5s ease-out infinite; }
    .spark2 { animation: spark 0.5s ease-out infinite 0.1s; }
    .spark3 { animation: spark 0.5s ease-out infinite 0.2s; }
    .spark4 { animation: spark 0.5s ease-out infinite 0.3s; }
    
    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-4px) rotate(3deg); }
    }
    @keyframes wildFlicker {
      0%, 100% { transform: scaleY(1) scaleX(1); }
      25% { transform: scaleY(1.1) scaleX(0.9); }
      50% { transform: scaleY(0.95) scaleX(1.05); }
      75% { transform: scaleY(1.15) scaleX(0.92); }
    }
    @keyframes coreFlash {
      0%, 100% { fill: #FFFFFF; }
      50% { fill: #FFFFAA; }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    @keyframes spark {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--tx), var(--ty)); }
    }
  </style>
  
  <!-- Sparkles -->
  <g class="sparkle1">
    <rect x="2" y="6" width="2" height="6" fill="#ffd700"/>
    <rect x="0" y="8" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle2">
    <rect x="58" y="4" width="2" height="6" fill="#ffd700"/>
    <rect x="56" y="6" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle3">
    <rect x="4" y="30" width="2" height="4" fill="#ffd700"/>
    <rect x="2" y="32" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle4">
    <rect x="56" y="26" width="2" height="4" fill="#ffd700"/>
    <rect x="54" y="28" width="6" height="2" fill="#ffd700"/>
  </g>
  
  <!-- Flying sparks -->
  <g class="spark1" style="--tx: -10px; --ty: -15px;">
    <rect x="16" y="14" width="2" height="2" fill="#FFD700"/>
  </g>
  <g class="spark2" style="--tx: 12px; --ty: -18px;">
    <rect x="46" y="12" width="2" height="2" fill="#FFD700"/>
  </g>
  <g class="spark3" style="--tx: -14px; --ty: -8px;">
    <rect x="10" y="24" width="2" height="2" fill="#FF6347"/>
  </g>
  <g class="spark4" style="--tx: 16px; --ty: -10px;">
    <rect x="52" y="20" width="2" height="2" fill="#FF6347"/>
  </g>
  
  <g class="flame" style="transform-origin: 32px 40px">
    <!-- Outer flame - maximum size -->
    <g class="outer">
      <!-- Base -->
      <rect x="18" y="50" width="28" height="8" fill="#FF4500"/>
      <rect x="14" y="46" width="36" height="6" fill="#FF5500"/>
      
      <!-- Main body -->
      <rect x="14" y="28" width="36" height="20" fill="#FF6B00"/>
      <rect x="10" y="32" width="6" height="16" fill="#FF5500"/>
      <rect x="48" y="32" width="6" height="16" fill="#FF5500"/>
      
      <!-- Upper flame -->
      <rect x="16" y="14" width="32" height="16" fill="#FF8C00"/>
      <rect x="12" y="18" width="6" height="12" fill="#FF6B00"/>
      <rect x="46" y="18" width="6" height="12" fill="#FF6B00"/>
      
      <!-- Top tips - wild -->
      <rect x="20" y="6" width="24" height="10" fill="#FFA500"/>
      <rect x="16" y="10" width="6" height="6" fill="#FF8C00"/>
      <rect x="42" y="10" width="6" height="6" fill="#FF8C00"/>
      
      <!-- Peak - tallest -->
      <rect x="24" y="0" width="16" height="8" fill="#FFB833"/>
      <rect x="22" y="4" width="4" height="4" fill="#FFA500"/>
      <rect x="38" y="4" width="4" height="4" fill="#FFA500"/>
      <rect x="28" y="-4" width="8" height="6" fill="#FFCC00"/>
      <rect x="30" y="-6" width="4" height="4" fill="#FFE066"/>
      
      <!-- Extra flame tips -->
      <rect x="8" y="26" width="4" height="6" fill="#FF6B00"/>
      <rect x="52" y="24" width="4" height="6" fill="#FF6B00"/>
    </g>
    
    <!-- Inner core - white hot -->
    <g class="inner">
      <rect x="22" y="26" width="20" height="20" fill="#FFEE00"/>
      <rect x="24" y="18" width="16" height="10" fill="#FFFF66"/>
      <rect x="26" y="10" width="12" height="10" fill="#FFFFAA"/>
      <rect x="28" y="4" width="8" height="8" fill="#FFFFFF"/>
    </g>
    
    <!-- Face - ecstatic -->
    <!-- Happy eyes ^_^ -->
    <rect x="20" y="32" width="8" height="2" fill="#FF4500"/>
    <rect x="18" y="34" width="2" height="2" fill="#FF4500"/>
    <rect x="28" y="34" width="2" height="2" fill="#FF4500"/>
    
    <rect x="36" y="32" width="8" height="2" fill="#FF4500"/>
    <rect x="34" y="34" width="2" height="2" fill="#FF4500"/>
    <rect x="44" y="34" width="2" height="2" fill="#FF4500"/>
    
    <!-- Big smile -->
    <rect x="24" y="42" width="2" height="2" fill="#FF4500"/>
    <rect x="38" y="42" width="2" height="2" fill="#FF4500"/>
    <rect x="26" y="44" width="12" height="2" fill="#FF4500"/>
    
    <!-- Blush -->
    <rect x="14" y="38" width="4" height="2" fill="#FFB4B4"/>
    <rect x="46" y="38" width="4" height="2" fill="#FFB4B4"/>
  </g>
</svg>
