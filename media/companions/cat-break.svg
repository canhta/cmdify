<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: sleepBreath 3s ease-in-out infinite; }
    .zzz1 { animation: zzz 2.5s ease-in-out infinite; }
    .zzz2 { animation: zzz 2.5s ease-in-out infinite 0.5s; }
    .zzz3 { animation: zzz 2.5s ease-in-out infinite 1s; }
    
    @keyframes sleepBreath {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.98); }
    }
    @keyframes zzz {
      0%, 100% { opacity: 0; transform: translate(0, 0) scale(0.5); }
      50% { opacity: 1; transform: translate(4px, -6px) scale(1); }
    }
  </style>
  
  <!-- Relaxing glow -->
  <rect x="8" y="20" width="48" height="38" rx="4" fill="#4ecdc4" opacity="0.15"/>
  
  <g class="body" style="transform-origin: 32px 56px">
    <!-- Curled up cat -->
    <!-- Ears - relaxed/flat -->
    <rect x="10" y="24" width="4" height="4" fill="#6b6b6b"/>
    <rect x="14" y="26" width="4" height="4" fill="#6b6b6b"/>
    <rect x="46" y="24" width="4" height="4" fill="#6b6b6b"/>
    <rect x="42" y="26" width="4" height="4" fill="#6b6b6b"/>
    
    <!-- Head - resting -->
    <rect x="12" y="28" width="24" height="16" fill="#808080"/>
    <rect x="8" y="32" width="4" height="8" fill="#808080"/>
    
    <!-- Face highlight -->
    <rect x="16" y="34" width="16" height="6" fill="#a0a0a0"/>
    
    <!-- Closed eyes - happy curves -->
    <rect x="16" y="32" width="6" height="2" fill="#4a4a4a"/>
    <rect x="14" y="34" width="2" height="2" fill="#4a4a4a"/>
    <rect x="22" y="34" width="2" height="2" fill="#4a4a4a"/>
    
    <rect x="26" y="32" width="6" height="2" fill="#4a4a4a"/>
    <rect x="24" y="34" width="2" height="2" fill="#4a4a4a"/>
    <rect x="32" y="34" width="2" height="2" fill="#4a4a4a"/>
    
    <!-- Nose -->
    <rect x="20" y="38" width="4" height="2" fill="#ffb4b4"/>
    
    <!-- Peaceful smile -->
    <rect x="18" y="40" width="2" height="2" fill="#4a4a4a"/>
    <rect x="24" y="40" width="2" height="2" fill="#4a4a4a"/>
    <rect x="20" y="42" width="4" height="2" fill="#4a4a4a"/>
    
    <!-- Curled body -->
    <rect x="24" y="40" width="28" height="14" fill="#808080"/>
    <rect x="20" y="44" width="4" height="10" fill="#808080"/>
    <rect x="52" y="44" width="4" height="6" fill="#808080"/>
    
    <!-- Tail wrapped around -->
    <rect x="10" y="48" width="4" height="4" fill="#808080"/>
    <rect x="6" y="44" width="4" height="4" fill="#808080"/>
    <rect x="6" y="38" width="4" height="6" fill="#808080"/>
    <rect x="10" y="34" width="4" height="4" fill="#808080"/>
    
    <!-- Tucked paw -->
    <rect x="14" y="50" width="6" height="4" fill="#a0a0a0"/>
  </g>
  
  <!-- ZZZ pixels -->
  <g class="zzz1">
    <rect x="42" y="20" width="2" height="2" fill="#4ecdc4"/>
    <rect x="44" y="18" width="2" height="2" fill="#4ecdc4"/>
    <rect x="46" y="20" width="2" height="2" fill="#4ecdc4"/>
  </g>
  <g class="zzz2">
    <rect x="48" y="14" width="2" height="2" fill="#4ecdc4"/>
    <rect x="50" y="12" width="2" height="2" fill="#4ecdc4"/>
    <rect x="52" y="14" width="2" height="2" fill="#4ecdc4"/>
  </g>
  <g class="zzz3">
    <rect x="52" y="6" width="3" height="3" fill="#4ecdc4"/>
    <rect x="55" y="3" width="3" height="3" fill="#4ecdc4"/>
    <rect x="58" y="6" width="3" height="3" fill="#4ecdc4"/>
  </g>
</svg>
