<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: alertBreath 1.5s ease-in-out infinite; }
    .ear-l { transform-origin: 12px 16px; animation: earPerk 2s ease-in-out infinite; }
    .ear-r { transform-origin: 52px 16px; animation: earPerk 2s ease-in-out infinite 0.3s; }
    .glow { animation: glowPulse 1.5s ease-in-out infinite; }
    .eye { animation: focus 2s ease-in-out infinite; }
    
    @keyframes alertBreath {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }
    @keyframes earPerk {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }
    @keyframes focus {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
  
  <!-- Focus glow -->
  <rect class="glow" x="6" y="8" width="52" height="50" rx="4" fill="#ffa500" opacity="0.3"/>
  
  <g class="body">
    <!-- Ears - more alert, less floppy -->
    <g class="ear-l">
      <rect x="8" y="14" width="6" height="14" fill="#8B4513"/>
      <rect x="10" y="12" width="4" height="4" fill="#8B4513"/>
    </g>
    <g class="ear-r">
      <rect x="50" y="14" width="6" height="14" fill="#8B4513"/>
      <rect x="50" y="12" width="4" height="4" fill="#8B4513"/>
    </g>
    
    <!-- Head -->
    <rect x="14" y="10" width="36" height="22" fill="#D2691E"/>
    <rect x="12" y="14" width="4" height="14" fill="#D2691E"/>
    <rect x="48" y="14" width="4" height="14" fill="#D2691E"/>
    
    <!-- Muzzle -->
    <rect x="20" y="22" width="24" height="10" fill="#FAEBD7"/>
    <rect x="24" y="20" width="16" height="4" fill="#FAEBD7"/>
    
    <!-- Eyes - wide and alert -->
    <g class="eye" style="transform-origin: 22px 18px">
      <rect x="16" y="14" width="10" height="10" fill="#ffffff"/>
      <rect x="20" y="16" width="6" height="6" fill="#3d2314"/>
      <rect x="24" y="16" width="2" height="2" fill="#ffffff"/>
    </g>
    <g class="eye" style="transform-origin: 42px 18px">
      <rect x="38" y="14" width="10" height="10" fill="#ffffff"/>
      <rect x="38" y="16" width="6" height="6" fill="#3d2314"/>
      <rect x="38" y="16" width="2" height="2" fill="#ffffff"/>
    </g>
    
    <!-- Nose -->
    <rect x="28" y="24" width="8" height="4" fill="#2d2d2d"/>
    <rect x="30" y="24" width="4" height="2" fill="#4a4a4a"/>
    
    <!-- Determined mouth - closed -->
    <rect x="26" y="30" width="12" height="2" fill="#8B4513"/>
    
    <!-- Body - upright -->
    <rect x="18" y="32" width="28" height="18" fill="#D2691E"/>
    <rect x="14" y="36" width="4" height="10" fill="#D2691E"/>
    <rect x="46" y="36" width="4" height="10" fill="#D2691E"/>
    
    <!-- Paws -->
    <rect x="16" y="50" width="8" height="4" fill="#FAEBD7"/>
    <rect x="40" y="50" width="8" height="4" fill="#FAEBD7"/>
    
    <!-- Tail up - alert -->
    <rect x="50" y="36" width="4" height="4" fill="#D2691E"/>
    <rect x="54" y="30" width="4" height="6" fill="#D2691E"/>
    <rect x="56" y="22" width="4" height="8" fill="#D2691E"/>
  </g>
</svg>
