<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .plant { animation: growPulse 2s ease-in-out infinite; }
    .leaf1 { transform-origin: 32px 28px; animation: leafGrow 2s ease-in-out infinite; }
    .leaf2 { transform-origin: 32px 28px; animation: leafGrow 2s ease-in-out infinite 0.3s; }
    .leaf3 { transform-origin: 32px 28px; animation: leafGrow 2s ease-in-out infinite 0.6s; }
    .glow { animation: glowPulse 1.5s ease-in-out infinite; }
    .sparkle1 { animation: sparkle 2s ease-in-out infinite; }
    .sparkle2 { animation: sparkle 2s ease-in-out infinite 0.5s; }
    .sparkle3 { animation: sparkle 2s ease-in-out infinite 1s; }
    
    @keyframes growPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes leafGrow {
      0%, 100% { transform: rotate(-5deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.1); }
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(4px); }
    }
  </style>
  
  <!-- Energy glow -->
  <rect class="glow" x="12" y="4" width="40" height="50" rx="4" fill="#ffa500" opacity="0.3"/>
  
  <!-- Sunlight sparkles -->
  <g class="sparkle1">
    <rect x="8" y="4" width="2" height="4" fill="#ffd700"/>
    <rect x="6" y="6" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle2">
    <rect x="52" y="8" width="2" height="4" fill="#ffd700"/>
    <rect x="50" y="10" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle3">
    <rect x="30" y="2" width="2" height="4" fill="#ffd700"/>
    <rect x="28" y="4" width="6" height="2" fill="#ffd700"/>
  </g>
  
  <g class="plant">
    <!-- Pot -->
    <rect x="20" y="48" width="24" height="14" fill="#D2691E"/>
    <rect x="18" y="46" width="28" height="4" fill="#CD853F"/>
    <rect x="22" y="50" width="20" height="2" fill="#A0522D"/>
    
    <!-- Soil -->
    <rect x="22" y="44" width="20" height="4" fill="#5D4037"/>
    
    <!-- Stem - taller -->
    <rect x="30" y="18" width="4" height="28" fill="#43A047"/>
    <rect x="32" y="20" width="2" height="24" fill="#66BB6A"/>
    
    <!-- Leaves - spread wide -->
    <g class="leaf1">
      <rect x="14" y="16" width="16" height="4" fill="#43A047"/>
      <rect x="10" y="18" width="6" height="4" fill="#43A047"/>
      <rect x="6" y="20" width="6" height="4" fill="#43A047"/>
      <rect x="16" y="18" width="10" height="2" fill="#66BB6A"/>
    </g>
    
    <g class="leaf2">
      <rect x="34" y="14" width="16" height="4" fill="#43A047"/>
      <rect x="48" y="16" width="6" height="4" fill="#43A047"/>
      <rect x="52" y="18" width="6" height="4" fill="#43A047"/>
      <rect x="38" y="16" width="10" height="2" fill="#66BB6A"/>
    </g>
    
    <g class="leaf3">
      <rect x="16" y="28" width="14" height="4" fill="#43A047"/>
      <rect x="12" y="30" width="6" height="4" fill="#43A047"/>
      <rect x="18" y="30" width="8" height="2" fill="#66BB6A"/>
    </g>
    
    <!-- Right leaf -->
    <rect x="34" y="26" width="14" height="4" fill="#43A047"/>
    <rect x="46" y="28" width="6" height="4" fill="#43A047"/>
    <rect x="38" y="28" width="8" height="2" fill="#66BB6A"/>
    
    <!-- Top crown - larger -->
    <rect x="24" y="10" width="16" height="4" fill="#43A047"/>
    <rect x="22" y="6" width="6" height="6" fill="#43A047"/>
    <rect x="36" y="6" width="6" height="6" fill="#43A047"/>
    <rect x="28" y="4" width="8" height="4" fill="#43A047"/>
    <rect x="26" y="8" width="12" height="2" fill="#66BB6A"/>
    
    <!-- Determined face on pot -->
    <!-- Eyes - focused -->
    <rect x="24" y="52" width="6" height="4" fill="#2d2d2d"/>
    <rect x="34" y="52" width="6" height="4" fill="#2d2d2d"/>
    <rect x="28" y="52" width="2" height="2" fill="#ffffff"/>
    <rect x="38" y="52" width="2" height="2" fill="#ffffff"/>
    
    <!-- Determined mouth -->
    <rect x="28" y="58" width="8" height="2" fill="#2d2d2d"/>
    
    <!-- Blush -->
    <rect x="20" y="56" width="4" height="2" fill="#ffb4b4"/>
    <rect x="40" y="56" width="4" height="2" fill="#ffb4b4"/>
  </g>
</svg>
