<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: breathe 3.5s ease-in-out infinite; }
    .tail { transform-origin: 48px 40px; animation: tailSway 3s ease-in-out infinite; }
    .blink { animation: blink 4s ease-in-out infinite; }
    
    @keyframes breathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }
    @keyframes tailSway {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }
    @keyframes blink {
      0%, 42%, 48%, 100% { transform: scaleY(1); }
      45% { transform: scaleY(0.1); }
    }
  </style>
  
  <g class="body">
    <!-- Ears -->
    <rect x="12" y="8" width="4" height="4" fill="#6b6b6b"/>
    <rect x="16" y="12" width="4" height="4" fill="#6b6b6b"/>
    <rect x="14" y="10" width="2" height="2" fill="#ffb4b4"/>
    
    <rect x="44" y="8" width="4" height="4" fill="#6b6b6b"/>
    <rect x="40" y="12" width="4" height="4" fill="#6b6b6b"/>
    <rect x="44" y="10" width="2" height="2" fill="#ffb4b4"/>
    
    <!-- Head -->
    <rect x="16" y="14" width="28" height="20" fill="#808080"/>
    <rect x="12" y="18" width="4" height="12" fill="#808080"/>
    <rect x="44" y="18" width="4" height="12" fill="#808080"/>
    
    <!-- Face highlight -->
    <rect x="20" y="24" width="20" height="8" fill="#a0a0a0"/>
    
    <!-- Eyes -->
    <g class="blink" style="transform-origin: 22px 22px">
      <rect x="20" y="18" width="6" height="8" fill="#ffffff"/>
      <rect x="22" y="20" width="4" height="4" fill="#2d2d2d"/>
      <rect x="24" y="20" width="2" height="2" fill="#ffffff"/>
    </g>
    <g class="blink" style="transform-origin: 38px 22px">
      <rect x="34" y="18" width="6" height="8" fill="#ffffff"/>
      <rect x="34" y="20" width="4" height="4" fill="#2d2d2d"/>
      <rect x="34" y="20" width="2" height="2" fill="#ffffff"/>
    </g>
    
    <!-- Nose -->
    <rect x="28" y="26" width="4" height="3" fill="#ffb4b4"/>
    
    <!-- Mouth -->
    <rect x="26" y="29" width="2" height="2" fill="#4a4a4a"/>
    <rect x="32" y="29" width="2" height="2" fill="#4a4a4a"/>
    <rect x="28" y="31" width="4" height="2" fill="#4a4a4a"/>
    
    <!-- Whiskers -->
    <rect x="8" y="24" width="8" height="1" fill="#4a4a4a"/>
    <rect x="8" y="28" width="8" height="1" fill="#4a4a4a"/>
    <rect x="44" y="24" width="8" height="1" fill="#4a4a4a"/>
    <rect x="44" y="28" width="8" height="1" fill="#4a4a4a"/>
    
    <!-- Body -->
    <rect x="18" y="34" width="24" height="18" fill="#808080"/>
    <rect x="14" y="38" width="4" height="10" fill="#808080"/>
    <rect x="42" y="38" width="4" height="10" fill="#808080"/>
    
    <!-- Paws -->
    <rect x="16" y="52" width="8" height="4" fill="#a0a0a0"/>
    <rect x="36" y="52" width="8" height="4" fill="#a0a0a0"/>
    
    <!-- Paw details -->
    <rect x="17" y="54" width="2" height="2" fill="#ffb4b4"/>
    <rect x="21" y="54" width="2" height="2" fill="#ffb4b4"/>
    <rect x="37" y="54" width="2" height="2" fill="#ffb4b4"/>
    <rect x="41" y="54" width="2" height="2" fill="#ffb4b4"/>
  </g>
  
  <!-- Tail -->
  <g class="tail">
    <rect x="46" y="40" width="4" height="4" fill="#808080"/>
    <rect x="50" y="36" width="4" height="4" fill="#808080"/>
    <rect x="54" y="32" width="4" height="4" fill="#808080"/>
    <rect x="56" y="28" width="4" height="4" fill="#808080"/>
  </g>
</svg>
