<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: sleepMode 3s ease-in-out infinite; }
    .antenna { animation: antennaDim 4s ease-in-out infinite; }
    .zzz1 { animation: zzz 2.5s ease-in-out infinite; }
    .zzz2 { animation: zzz 2.5s ease-in-out infinite 0.5s; }
    .zzz3 { animation: zzz 2.5s ease-in-out infinite 1s; }
    .charge { animation: chargePulse 2s ease-in-out infinite; }
    
    @keyframes sleepMode {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1px); }
    }
    @keyframes antennaDim {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    @keyframes zzz {
      0%, 100% { opacity: 0; transform: translate(0, 0) scale(0.5); }
      50% { opacity: 1; transform: translate(4px, -6px) scale(1); }
    }
    @keyframes chargePulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
  </style>
  
  <!-- Relaxing glow -->
  <rect x="10" y="10" width="44" height="48" rx="4" fill="#4ecdc4" opacity="0.15"/>
  
  <g class="body">
    <!-- Antenna - dim -->
    <rect x="30" y="6" width="4" height="6" fill="#5a5a6e"/>
    <rect class="antenna" x="28" y="2" width="8" height="4" rx="2" fill="#4ecdc4" opacity="0.4"/>
    
    <!-- Head - slightly tilted forward feel -->
    <rect x="14" y="14" width="36" height="20" fill="#6b6b7d"/>
    <rect x="16" y="16" width="32" height="16" fill="#7d7d8f"/>
    
    <!-- Eye screens -->
    <rect x="18" y="18" width="10" height="8" fill="#1a1a2e"/>
    <rect x="36" y="18" width="10" height="8" fill="#1a1a2e"/>
    
    <!-- Closed eyes (- -) -->
    <rect x="20" y="21" width="6" height="2" fill="#4ecdc4"/>
    <rect x="38" y="21" width="6" height="2" fill="#4ecdc4"/>
    
    <!-- Mouth - peaceful -->
    <rect x="24" y="28" width="16" height="4" fill="#4a4a5a"/>
    <rect x="28" y="29" width="8" height="2" fill="#4ecdc4" opacity="0.5"/>
    
    <!-- Neck -->
    <rect x="28" y="34" width="8" height="4" fill="#5a5a6e"/>
    
    <!-- Body -->
    <rect x="16" y="38" width="32" height="18" fill="#6b6b7d"/>
    <rect x="18" y="40" width="28" height="14" fill="#7d7d8f"/>
    
    <!-- Chest panel - charging -->
    <rect x="24" y="42" width="16" height="10" fill="#4a4a5a"/>
    <rect class="charge" x="26" y="46" width="4" height="4" fill="#4ecdc4"/>
    <rect x="32" y="46" width="4" height="4" fill="#3a3a4a"/>
    <rect x="38" y="46" width="4" height="4" fill="#3a3a4a"/>
    
    <!-- Arms - resting lower -->
    <rect x="6" y="42" width="10" height="6" fill="#6b6b7d"/>
    <rect x="8" y="48" width="6" height="4" fill="#5a5a6e"/>
    <rect x="48" y="42" width="10" height="6" fill="#6b6b7d"/>
    <rect x="50" y="48" width="6" height="4" fill="#5a5a6e"/>
    
    <!-- Wheels -->
    <rect x="18" y="56" width="12" height="6" fill="#4a4a5a"/>
    <rect x="34" y="56" width="12" height="6" fill="#4a4a5a"/>
  </g>
  
  <!-- ZZZ pixels -->
  <g class="zzz1">
    <rect x="48" y="16" width="2" height="2" fill="#4ecdc4"/>
    <rect x="50" y="14" width="2" height="2" fill="#4ecdc4"/>
    <rect x="52" y="16" width="2" height="2" fill="#4ecdc4"/>
  </g>
  <g class="zzz2">
    <rect x="52" y="10" width="2" height="2" fill="#4ecdc4"/>
    <rect x="54" y="8" width="2" height="2" fill="#4ecdc4"/>
    <rect x="56" y="10" width="2" height="2" fill="#4ecdc4"/>
  </g>
  <g class="zzz3">
    <rect x="54" y="2" width="3" height="3" fill="#4ecdc4"/>
    <rect x="57" y="0" width="3" height="3" fill="#4ecdc4"/>
    <rect x="60" y="2" width="3" height="3" fill="#4ecdc4"/>
  </g>
</svg>
