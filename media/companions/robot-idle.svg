<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: hover 3s ease-in-out infinite; }
    .antenna { animation: antennaPulse 2s ease-in-out infinite; }
    .eye-light { animation: eyeGlow 3s ease-in-out infinite; }
    .chest-light { animation: chestPulse 2s ease-in-out infinite; }
    
    @keyframes hover {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes antennaPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    @keyframes eyeGlow {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    @keyframes chestPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
  
  <g class="body">
    <!-- Antenna -->
    <rect x="30" y="6" width="4" height="6" fill="#5a5a6e"/>
    <rect class="antenna" x="28" y="2" width="8" height="4" rx="2" fill="#4ecdc4"/>
    
    <!-- Head -->
    <rect x="14" y="12" width="36" height="20" fill="#6b6b7d"/>
    <rect x="16" y="14" width="32" height="16" fill="#7d7d8f"/>
    
    <!-- Eye screens -->
    <rect x="18" y="16" width="10" height="8" fill="#1a1a2e"/>
    <rect x="36" y="16" width="10" height="8" fill="#1a1a2e"/>
    
    <!-- Eye pixels (standby dots) -->
    <rect class="eye-light" x="22" y="19" width="2" height="2" fill="#4ecdc4"/>
    <rect class="eye-light" x="40" y="19" width="2" height="2" fill="#4ecdc4"/>
    
    <!-- Mouth grill -->
    <rect x="24" y="26" width="16" height="4" fill="#4a4a5a"/>
    <rect x="26" y="26" width="2" height="4" fill="#5a5a6e"/>
    <rect x="30" y="26" width="2" height="4" fill="#5a5a6e"/>
    <rect x="34" y="26" width="2" height="4" fill="#5a5a6e"/>
    
    <!-- Neck -->
    <rect x="28" y="32" width="8" height="4" fill="#5a5a6e"/>
    
    <!-- Body -->
    <rect x="16" y="36" width="32" height="18" fill="#6b6b7d"/>
    <rect x="18" y="38" width="28" height="14" fill="#7d7d8f"/>
    
    <!-- Chest panel -->
    <rect x="24" y="40" width="16" height="10" fill="#4a4a5a"/>
    <rect class="chest-light" x="28" y="44" width="4" height="4" fill="#4ecdc4"/>
    <rect x="34" y="44" width="4" height="4" fill="#3a3a4a"/>
    
    <!-- Arms -->
    <rect x="6" y="38" width="10" height="6" fill="#6b6b7d"/>
    <rect x="8" y="44" width="6" height="4" fill="#5a5a6e"/>
    <rect x="48" y="38" width="10" height="6" fill="#6b6b7d"/>
    <rect x="50" y="44" width="6" height="4" fill="#5a5a6e"/>
    
    <!-- Wheels/Treads -->
    <rect x="18" y="54" width="12" height="6" fill="#4a4a5a"/>
    <rect x="20" y="56" width="8" height="2" fill="#5a5a6e"/>
    <rect x="34" y="54" width="12" height="6" fill="#4a4a5a"/>
    <rect x="36" y="56" width="8" height="2" fill="#5a5a6e"/>
  </g>
</svg>
