<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: bounce 0.5s ease-out infinite; }
    .tail { transform-origin: 48px 38px; animation: wagFast 0.25s ease-in-out infinite; }
    .sparkle1 { animation: sparkle 0.8s ease-out infinite; }
    .sparkle2 { animation: sparkle 0.8s ease-out infinite 0.2s; }
    .sparkle3 { animation: sparkle 0.8s ease-out infinite 0.4s; }
    .sparkle4 { animation: sparkle 0.8s ease-out infinite 0.6s; }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes wagFast {
      0%, 100% { transform: rotate(-20deg); }
      50% { transform: rotate(20deg); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
  
  <!-- Sparkles - pixel stars -->
  <g class="sparkle1">
    <rect x="6" y="10" width="2" height="6" fill="#ffd700"/>
    <rect x="4" y="12" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle2">
    <rect x="54" y="6" width="2" height="6" fill="#ffd700"/>
    <rect x="52" y="8" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle3">
    <rect x="4" y="36" width="2" height="4" fill="#ffd700"/>
    <rect x="2" y="38" width="6" height="2" fill="#ffd700"/>
  </g>
  <g class="sparkle4">
    <rect x="56" y="30" width="2" height="4" fill="#ffd700"/>
    <rect x="54" y="32" width="6" height="2" fill="#ffd700"/>
  </g>
  
  <g class="body">
    <!-- Ears - super perked -->
    <rect x="10" y="4" width="4" height="4" fill="#6b6b6b"/>
    <rect x="14" y="8" width="4" height="4" fill="#6b6b6b"/>
    <rect x="12" y="6" width="2" height="2" fill="#ffb4b4"/>
    
    <rect x="46" y="4" width="4" height="4" fill="#6b6b6b"/>
    <rect x="42" y="8" width="4" height="4" fill="#6b6b6b"/>
    <rect x="46" y="6" width="2" height="2" fill="#ffb4b4"/>
    
    <!-- Head -->
    <rect x="16" y="12" width="28" height="18" fill="#808080"/>
    <rect x="12" y="16" width="4" height="10" fill="#808080"/>
    <rect x="44" y="16" width="4" height="10" fill="#808080"/>
    
    <!-- Face highlight -->
    <rect x="20" y="20" width="20" height="8" fill="#a0a0a0"/>
    
    <!-- Happy eyes ^_^ -->
    <rect x="18" y="16" width="6" height="2" fill="#2d2d2d"/>
    <rect x="16" y="18" width="2" height="2" fill="#2d2d2d"/>
    <rect x="24" y="18" width="2" height="2" fill="#2d2d2d"/>
    
    <rect x="36" y="16" width="6" height="2" fill="#2d2d2d"/>
    <rect x="34" y="18" width="2" height="2" fill="#2d2d2d"/>
    <rect x="42" y="18" width="2" height="2" fill="#2d2d2d"/>
    
    <!-- Blush -->
    <rect x="12" y="22" width="4" height="2" fill="#ffb4b4"/>
    <rect x="44" y="22" width="4" height="2" fill="#ffb4b4"/>
    
    <!-- Nose -->
    <rect x="28" y="22" width="4" height="2" fill="#ffb4b4"/>
    
    <!-- Big happy smile -->
    <rect x="24" y="26" width="2" height="2" fill="#4a4a4a"/>
    <rect x="34" y="26" width="2" height="2" fill="#4a4a4a"/>
    <rect x="26" y="28" width="8" height="2" fill="#4a4a4a"/>
    
    <!-- Body -->
    <rect x="20" y="30" width="20" height="16" fill="#808080"/>
    <rect x="16" y="34" width="4" height="8" fill="#808080"/>
    <rect x="40" y="34" width="4" height="8" fill="#808080"/>
    
    <!-- Raised paws -->
    <rect x="10" y="28" width="6" height="8" fill="#a0a0a0"/>
    <rect x="44" y="28" width="6" height="8" fill="#a0a0a0"/>
    
    <!-- Feet -->
    <rect x="20" y="46" width="6" height="4" fill="#a0a0a0"/>
    <rect x="34" y="46" width="6" height="4" fill="#a0a0a0"/>
  </g>
  
  <!-- Tail wagging fast -->
  <g class="tail">
    <rect x="44" y="38" width="4" height="4" fill="#808080"/>
    <rect x="48" y="34" width="4" height="4" fill="#808080"/>
    <rect x="52" y="28" width="4" height="6" fill="#808080"/>
    <rect x="54" y="22" width="4" height="6" fill="#808080"/>
  </g>
</svg>
