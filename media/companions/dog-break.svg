<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    .body { animation: sleepBreath 3s ease-in-out infinite; }
    .zzz1 { animation: zzz 2.5s ease-in-out infinite; }
    .zzz2 { animation: zzz 2.5s ease-in-out infinite 0.5s; }
    .zzz3 { animation: zzz 2.5s ease-in-out infinite 1s; }
    
    @keyframes sleepBreath {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.97); }
    }
    @keyframes zzz {
      0%, 100% { opacity: 0; transform: translate(0, 0) scale(0.5); }
      50% { opacity: 1; transform: translate(4px, -6px) scale(1); }
    }
  </style>
  
  <!-- Relaxing glow -->
  <rect x="6" y="22" width="52" height="36" rx="4" fill="#4ecdc4" opacity="0.15"/>
  
  <g class="body" style="transform-origin: 32px 56px">
    <!-- Curled up dog - lying down -->
    
    <!-- Ears - flopped flat -->
    <rect x="6" y="30" width="6" height="12" fill="#8B4513"/>
    <rect x="52" y="30" width="6" height="12" fill="#8B4513"/>
    
    <!-- Head - resting on paws -->
    <rect x="10" y="28" width="28" height="16" fill="#D2691E"/>
    <rect x="6" y="32" width="4" height="8" fill="#D2691E"/>
    
    <!-- Muzzle -->
    <rect x="14" y="34" width="18" height="8" fill="#FAEBD7"/>
    <rect x="18" y="32" width="10" height="4" fill="#FAEBD7"/>
    
    <!-- Closed eyes - happy curves -->
    <rect x="14" y="30" width="6" height="2" fill="#3d2314"/>
    <rect x="12" y="32" width="2" height="2" fill="#3d2314"/>
    <rect x="20" y="32" width="2" height="2" fill="#3d2314"/>
    
    <rect x="26" y="30" width="6" height="2" fill="#3d2314"/>
    <rect x="24" y="32" width="2" height="2" fill="#3d2314"/>
    <rect x="32" y="32" width="2" height="2" fill="#3d2314"/>
    
    <!-- Nose -->
    <rect x="18" y="36" width="6" height="3" fill="#2d2d2d"/>
    
    <!-- Peaceful smile -->
    <rect x="16" y="40" width="2" height="2" fill="#8B4513"/>
    <rect x="24" y="40" width="2" height="2" fill="#8B4513"/>
    <rect x="18" y="42" width="6" height="2" fill="#8B4513"/>
    
    <!-- Curled body -->
    <rect x="28" y="38" width="26" height="14" fill="#D2691E"/>
    <rect x="24" y="42" width="4" height="10" fill="#D2691E"/>
    
    <!-- Tail curled around -->
    <rect x="52" y="42" width="4" height="4" fill="#D2691E"/>
    <rect x="56" y="38" width="4" height="4" fill="#D2691E"/>
    <rect x="56" y="32" width="4" height="6" fill="#D2691E"/>
    <rect x="52" y="28" width="4" height="4" fill="#D2691E"/>
    
    <!-- Tucked paws -->
    <rect x="10" y="44" width="8" height="4" fill="#FAEBD7"/>
    <rect x="18" y="48" width="6" height="4" fill="#FAEBD7"/>
  </g>
  
  <!-- ZZZ pixels -->
  <g class="zzz1">
    <rect x="38" y="20" width="2" height="2" fill="#4ecdc4"/>
    <rect x="40" y="18" width="2" height="2" fill="#4ecdc4"/>
    <rect x="42" y="20" width="2" height="2" fill="#4ecdc4"/>
  </g>
  <g class="zzz2">
    <rect x="44" y="12" width="2" height="2" fill="#4ecdc4"/>
    <rect x="46" y="10" width="2" height="2" fill="#4ecdc4"/>
    <rect x="48" y="12" width="2" height="2" fill="#4ecdc4"/>
  </g>
  <g class="zzz3">
    <rect x="50" y="4" width="3" height="3" fill="#4ecdc4"/>
    <rect x="53" y="1" width="3" height="3" fill="#4ecdc4"/>
    <rect x="56" y="4" width="3" height="3" fill="#4ecdc4"/>
  </g>
</svg>
